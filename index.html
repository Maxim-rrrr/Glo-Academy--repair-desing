<head>

    <title>Repair Design Project</title>

    <!--reset.css-->
    <link rel="stylesheet" href="css\reset.css">
    <!--bootstrap-grid.min.css-->
    <link rel="stylesheet" href="css\bootstrap-grid.min.css">
    <!--style.css-->
    <link rel="stylesheet" href="css\style.css">

    <!--Шрифт Open Sans и Yeseva One-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Yeseva+One&display=swap&subset=cyrillic" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="menu header__menu">
                <div class="logo menu__logo">Repair Design Project</div>

                <nav class="nav menu__nav">
                    <a href="#" class="nav__item">главная</a>
                    <a href="#" class="nav__item">проекты</a>
                    <a href="#" class="nav__item">замер</a>
                    <a href="#" class="nav__item">команда</a>
                    <a href="#" class="nav__item">отзовы</a>
                    <a href="#" class="nav__item">отзовы</a>
                </nav>

                <div class="contacts menu__contacts">
                    <a href="tel:+79997683299" class="phone contacts__phone">+7 (999) 768-32-99</a>
                    <button class="button contacts__button button--primary">Заказать звонок</button>
                </div>
                <!-- /.contacts -->
            </div>
            <!-- /.menu -->
        </div>
        <!-- /.container -->
    </header>

    <main class="main">
        <section class="hero">
            <a href="#" class="instagram hero__instagram">
                <span class="instagram__span">Instagram</span>               
            </a>
            
            <div class="hero__content">
                <h1 class="title hero__title">турецкий ремонт<br>в<span class="title__town"> Ростове-на-дону</span></h1>

                <p class="hero__text">Получите готовый ремонт под ключ в срок с экономией<br>
                    рабочего времени до 45 дней и 20% от стоимости<br>
                    материалов за счет организации работы</p>

                <div class="hero__button-box">
                    <button class="button hero__button button--primary">Рассчитать стоимость</button>
                    <button class="button hero__button button--outline">Отправить заявку</button>
                </div>
            </div>
            <!-- /.hero__content -->
            
        
            <a href="#" class="scroll-down">
                <span class="scroll-down__text">листайте вниз</span>
                <div class="scroll-down__arrow"><img src="img/arrow.svg" alt=""></div>
                              
            </a>
            
        </section>
        <!-- /.hero -->

    </main>

</body>

</html>
